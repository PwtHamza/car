<!DOCTYPE html>
<html>
<head>
  <title>Convert SVG to PNG</title>
  <style>
    body { 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF4D30;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    img { 
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h3>AutoVault Logo</h3>
  <img id="svgLogo" src="autovault-logo.svg" width="200" height="60" alt="AutoVault Logo">
  <button id="downloadBtn">Download as PNG</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const svgImage = document.getElementById('svgLogo');
      const canvas = document.createElement('canvas');
      canvas.width = 200;
      canvas.height = 60;
      
      const ctx = canvas.getContext('2d');
      const img = new Image();
      
      img.onload = function() {
        ctx.drawImage(img, 0, 0);
        
        const dataURL = canvas.toDataURL('image/png');
        const downloadLink = document.createElement('a');
        downloadLink.href = dataURL;
        downloadLink.download = 'autovault-logo.png';
        document.body.appendChild(downloadLink);
        downloadLink.click();
        document.body.removeChild(downloadLink);
      };
      
      img.src = svgImage.src;
    });
  </script>
</body>
</html>
